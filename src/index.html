<!DOCTYPE html>
<html lang="pt-br">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  

  <title>Caixinha das Senhas</title>
</head>

<body>
  <div class="mainBox">
    <h1> Caixinha das Senhas </h1>

    <div class="h2">
      <h2> Se você tem problemas pra lembrar suas senhas, você está no lugar certo! </h2>
    </div>
    <h3>Aqui você pode criar uma senha fácil de lembrar e depois criptografá-la </h3>
    <h3> para salvar onde quiser, assim mesmo que vejam sua senha, ninguém saberá o que é!</h3>


    <span id="label"> Escolha seu código "De 1 a 33" </span>
    <button id="btnLess" class="button">-</button>
    <span id="deslocamento">1</span>
    <button id="btnMore" class="button">+</button><br /><br />

    <button id="cifrar" class="btnCifDecif"> Cifrar </button>
    <button id="decifrar" class="btnCifDecif"> Decifrar </button>

    <form>
      <textarea name="textoInicial" id="textoInicial" class="caixaTexto" cols="30" rows="10" required></textarea><br />
      <textarea name="textoFinal" id="textoFinal" class="caixaTexto" cols="30" rows="10" disabled></textarea>
      <input type="reset" id="refazer">
    </form>


  </div>
  <script src="index.js" type="module"> </script>

</body>

</html>
